<div class="row h-100 justify-content-center align-items-center">
  <div class="col-md-8">
    <div class="row h-100 justify-content-center align-items-center">

      <i class="fa fa-search" aria-hidden="true"></i> &nbsp;
      <input #itemName type="text" class="formcontrol itemtext">

      <span>Quatity</span> &nbsp;
      <input #itemQty type="number" class="formcontrol qtytext">

      <input type="button" class="btn btn-primary" value="Add" (click) = "addItem(itemName.value,itemQty.value)">
    </div>
  </div>

  <div class="col-md-8 shopping-list" style="padding-top: 20px;">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6 text-left"><h4>Item</h4></div>
        <div class="col-md-2 text-center"><h4>Quantity</h4></div>
        <div class="col-md-2 text-center"><h4>Price</h4></div>
      </div>
    </div>
    <hr>
    <div class="col-md-12" *ngFor="let item of shoppingList; let i = index">
      <div class="row">
        <div class="col-md-6"><span>{{item.itemName}}</span></div>
        <div class="col-md-2 text-center"><span>{{item.itemQty}}&nbsp;{{item.itemUnit}}</span></div>
        <div class="col-md-2 text-center"><span>{{item.itemPrice}}</span></div>

        <div class="col-md-2">
          <span class="btn" (click)="deleteItem(i, item.itemName)">
            <i class="fa fa-trash-o fa-fw"></i>
          </span>
        </div>
      </div>
      <hr>
    </div>
  </div>

  <div class="col-md-8 shopping-list">
    <div class="row">
      <div class="col-md-6"></div>
      <div class="col-md-2 text-center"><h4>Total</h4></div>
      <div class="col-md-2 text-center"><h4>{{totalPrice}}</h4></div>
    </div>
  </div>
</div>
